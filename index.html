<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/main.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-9 col-md-5 col-lg-4 m-auto my-5">
          <div class="app--wrapper" id="todoApp">
            <div class="appSection__header">
              <div class="userInfo">
                <h1 class="text-white">Maikoll</h1>
                <p>Le tue cosette da fare</p>
              </div>
              <span class="userPhoto">
                <img
                  src="./assets/userPhoto/3d-illustration-person-with-sunglasses_23-2149436188.jpg.avif"
                  alt=""
                />
              </span>
            </div>
            <div class="appSection__newTask">
              <input
                v-model="taskInput"
                type="text"
                class="form-control"
                placeholder="New task here"
              />
              <button class="btn--addTask" @click="newTask">New Task</button>
            </div>
            <div class="appSection__taskList">
              <div class="taskList--item"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/main.js"></script>
  </body>
</html>
